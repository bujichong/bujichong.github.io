<style type="text/css">

<script type="text/javascript">
$.fn.serializeObject = function() {
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name]) {
            if (!o[this.name].push) {
                o[this.name] = [ o[this.name] ];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    // $.each(o,function (k,v) {
    //     if (v.push) {
    //         o[k] = v.join(',');
    //     }
    // });
    return o;
}



var baseI = 0;

var easyAuto  = {
  init : function () {
    var me = this;
    me.clickAdd();
    me.clickSubmit();
    me.keydownDo();
    $('.result').focus(function() {
      $(this).select();
    });
    // me.enterFn();
  },
  enterFn : function () {
      var $input = $('.fieldArea').find(':input');
      $input.eq(0).focus();
      $input.keydown(function(e) {
          if (e.keyCode == 13) {
              if ($(this).hasClass('btn')) {return;};
              var ix = $input.index(this);
              // window.console && console.log(ix);
              $input.eq(ix+1).focus();
              return false;
          };
      });
  },
  clickAdd : function () {
      var me = this;
      $('.btn-add').click(function () {
        me.addFn();
      });
  },
  clickSubmit : function () {
    var me = this;
      $('.btn-submit').click(function  () {
        me.submitFn();
      });
  },
  keydownDo : function () {
    var me = this;
    $('.fieldArea .txt').eq(0).focus();
    $(document).keydown(function(e) {
      // window.console && console.log(e.keyCode);
        if (e.keyCode == 115) {//F4提交生成
          me.submitFn();
          return false;
        };
        if (e.keyCode == 107||e.keyCode == 187) {//按加号或等号添加一行
           me.addFn();
          return false;
        };
        if (e.keyCode == 109) {//按减号删除最后一行
          me.delLastOne();
          return false;
        };
    });
  },
  addHtml : function(){
    var demoSWidth = $('.drop-width').val()*1||80;
    return '<div class="one row-fluid"><div class="p3"><p class="p-item"><label class="lab-item ">标题：</label><input type="text" class="txt required" name="title" /></p></div><div class="p3"><p class="p-item"><label class="lab-item ">字段名：</label><input type="text" class="txt required" name="field" value="'+('txt'+baseI++)+'" /></p></div><div class="p3"><p class="p-item"><label class="lab-item ">宽度：</label><input type="number" class="txt" name="width" value="'+demoSWidth+'" /></p></div><div class="p3"><select class="drop" name="type" ><option value="1" selected="selected">普通字符</option><option value="2">中文</option><option value="3">数字</option><option value="4">布尔值</option><option value="5">姓名</option><option value="6">部门</option><option value="7">职位</option><option value="8">药品</option><option value="9">公司</option><option value="10">单号</option><option value="11">药品单位</option><option value="12">数量</option><option value="13">规格</option><option value="14">短日期</option><option value="15">长日期</option><option value="16">电话</option><option value="17">价格</option></select><select class="drop" name="fn"><option value="0" selected="selected">无事件</option><option value="1">有事件</option></select></div><input type="button" class="btn btn-del" name="btnAdd" value="删除" /></div>';
  },
  addFn : function () {
    var me = this;
    $('.fieldArea').append(me.addHtml());
    var $new = $('.fieldArea').find('.one:last');
    $new.find('.txt:first').focus();
    me.clickDel($new);
  },
  submitFn : function () {
    var me = this;
    var demoLenth = $('.drop-number').val()*1||6;
    var demoStrLen = $('.drop-strLen').val()*1||6;
    var demoSTotal = $('.drop-total').val()*1||18;
    var demoSWidth = $('.drop-width').val()*1||80;
    var $area = $('.inputbox');
    var areaVals = $.trim($('.inputbox').val());
    var vals={title:[],field:[],type:[],width:[],fn:[]};
    if (areaVals) {
      var tempV = areaVals.split('\n');
      var tempHtml = '';
      $.each(tempV,function (i,v) {
        var tm = v.split(/ +/g);
        vals.title.push(tm[0]);
        var tm1 = tm[1]?tm[1]:('txt'+baseI++);
        vals.field.push(tm1);

        vals.type.push('1');
        vals.width.push(demoSWidth);
        vals.fn.push('0');
        tempHtml += '<div class="one row-fluid"><div class="p3"><p class="p-item"><label class="lab-item ">标题：</label><input type="text" class="txt required" name="title" value="'+tm[0]+'" /></p></div><div class="p3"><p class="p-item"><label class="lab-item ">字段名：</label><input type="text" class="txt required" name="field" value="'+tm1+'" /></p></div><div class="p3"><p class="p-item"><label class="lab-item ">宽度：</label><input type="number" class="txt" name="width" value="'+demoSWidth+'" /></p></div><div class="p3"><select class="drop" name="type" ><option value="1" selected="selected">普通字符</option><option value="2">中文</option><option value="3">数字</option><option value="4">布尔值</option><option value="5">姓名</option><option value="6">部门</option><option value="7">职位</option><option value="8">药品</option><option value="9">公司</option><option value="10">单号</option><option value="11">药品单位</option><option value="12">数量</option><option value="13">规格</option><option value="14">短日期</option><option value="15">长日期</option><option value="16">电话</option><option value="17">价格</option></select><select class="drop" name="fn"><option value="0" selected="selected">无事件</option><option value="1">有事件</option></select></div><input type="button" class="btn btn-del" name="btnAdd" value="删除" /></div>';
        });
        $('.fieldArea').html(tempHtml);
        $('.fieldArea').find('.btn-del').click(function () {
          $(this).parents('.one').remove();
        });
      };
      vals = $('.soForm').serializeObject();
      var areaV = $area.val();
      if (areaV) {
        $('.beifbox').val(areaV);
        $area.val('');
      };

      // var vals = $.trim($area.val())||$('.soForm').serializeObject();
      // window.console && console.log(vals);
      var valsHtmlArr = [];

      if(typeof(vals.field)=='string'){//如果只有一条记录
        vals.field = [vals.field];
        vals.fn = [vals.fn];
        vals.title = [vals.title];
        vals.type = [vals.type];
        vals.width = [vals.width];
      }

      var len = vals.field.length;
      for (var i = 0 ; i <len; i++) {
        var fmt = '';
        // if (vals.type[i]==14) {fmt = ",format:'yyyy-MM-dd'";};
        // if (vals.type[i]==15) {fmt = ",format:'yyyy-MM-dd HH:mm:ss'";};
        var width = vals.width[i] || 80;
        var fn = vals.fn[i]==1?",formatter: function(val,row,index){return val;}":"";
        if (vals.type[i]==4) {fn = ",formatter: function(val,row,index){return ['否','是'][val];}'";};
        valsHtmlArr.push("{title:'"+vals.title[i]+"',field:'"+vals.field[i]+"',width:"+width+fmt+fn+"}");
      };

      var demoJsonArr = [];
      for (var j = 0 ; j <demoLenth; j++) {
        demoJsonArr[j] ={};
        (function(j){
          $.each(vals.field, function (k,v) {
            var txt = me.formatV(vals.type[k],demoStrLen);
            demoJsonArr[j] [v] = txt;
          });
        })(j);
      };
      // window.console && console.log(demoJsonArr);

      var result = valsHtmlArr.join(',\n');
      var resultJson = JSON.stringify(demoJsonArr);
      resultJson ='{"rows":\n'+resultJson+',\n"total":'+demoSTotal+'}';
      resultJson = resultJson.replace(/},{/g,'},\n{');
      $('#resultList').val(result);
      $('#resultJson').val(resultJson);
  },
  formatV : function (type,strLen) {
// <option value="1" selected="selected">普通字符</option>
// <option value="2">中文</option>
