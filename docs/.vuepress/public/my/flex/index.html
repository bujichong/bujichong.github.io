.box{

.flex-rowReverse{flex-direction:row-reverse;}
.flex-column{flex-direction:column;}

.item{background-color: blue;flex:auto;width:200px;margin:5px;height:200px;flex-grow:1;overflow: hidden;}
.item img{width:100%;height:100%;object-fit: cover;}

@keyframes mymove
{
50% {flex-grow:6;}
}
/*Safari 和 Chrome:*/
@-webkit-keyframes mymove
{
50% {flex-grow:6;}
}

</style>
