    <style type="text/css">

        .container{display:block;Margin:0 auto!important;max-width:660px;padding:10px;width:660px}
        .content{box-sizing:border-box;display:block;Margin:0 auto;background:#fff;max-width:660px}
        .main{background:#fff;border-radius:3px;width:100%}

        ol,p,ul{font-weight:400;margin:0;Margin-bottom:15px}
        ol li,p li,ul li{list-style-position:inside;margin-left:5px}
        a{color:#3498db;text-decoration:underline}






      /* 全屏的 */
